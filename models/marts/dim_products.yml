version: 2

models:

  - name: dim_products
    description: Adventureworks product information
    columns:

      - name: sk_product
        description: The primary key of the product
        data_tests:
          - unique
          - not_null

      - name: product_id
        description: The natural key of the product
        data_tests:
          - unique
          - not_null

      - name: product_name
        description: The product name
        data_tests:
          - not_null

      - name: product_number
        description: The product name
        data_test:
          - not_null

      - name: product_category_name
        description: The product category name
        data_test:
          - not_null

      - name: product_subcategory_name
        description: The product subcategory name
        data_test:
          - not_null